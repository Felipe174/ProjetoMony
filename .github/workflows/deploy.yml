name: Mony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  main_project_module: app


jobs:
  build:

    runs-on: ubuntu-latest  # Mudei para ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew  # Permissão de execução para gradlew (no Linux)

      - name: Run gradle tests
        run: ./gradlew test

      - name: Build gradle project
        run: ./gradlew build

      - name: Build APK Debug
        run: ./gradlew ${{ env.main_project_module }}:assembleDebug

      - name: Build APK Release
        run: ./gradlew ${{ env.main_project_module }}:assembleRelease

      - name: Build App Bundle Release
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      - name: Build APKs using BundleTool
        run: |
          java -jar .github/lib/bundletool-all-1.17.2.jar build-apks \
          --bundle=app/build/outputs/bundle/release/app-release.aab \
          --output=app.apks \
          --mode=universal 

      # Upload APK to Firebase App Distribution (Com Firebase CLI, se necessário)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase CLI
        run: firebase use --add --token ${{ secrets.FIREBASE_AUTH_TOKEN }}

      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk \
          --app ${{ secrets.FIREBASE_APP_ID }} \
          --groups "testers" \
          --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
