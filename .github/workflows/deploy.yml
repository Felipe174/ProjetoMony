name: Mony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Ruby
        run: |
          choco install ruby 

      - name: Install Bundler
        run: |
          gem install bundler

      - name: Install Development Tools
        run: |
          choco install mingw -y

      - name: Install Ruby DevKit
        run: |
          ridk install 3

      - name: Install Fastlane
        run: |
          gem install fastlane

      - name: Build and Deploy with Fastlane
        run: |
          bundle exec fastlane deploy

      - name: Build APK
        run: |
          $maxRetries = 3
          $retryCount = 0
          $success = $false

          while (-not $success -and $retryCount -lt $maxRetries) {
              try {
                  # Clean the build directory
                  ./gradlew clean
                  # Build the APK
                  ./gradlew assembleRelease --no-daemon
                  $success = $true
              } catch {
                  Write-Host "Build failed, retrying..."
                  Start-Sleep -Seconds 5
                  $retryCount++
              }
          }

          if (-not $success) {
              throw "Failed to build APK after $maxRetries attempts."
          }
        shell: pwsh