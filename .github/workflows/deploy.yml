name: Build & Distribute APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      # Checkout do código
      - name: Checkout Code
        uses: actions/checkout@v2

      # Configuração do JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configurar versão
        run: echo "VERSION_CODE=${{ github.event.inputs.version_code }}" >> $GITHUB_ENV
          echo "VERSION_NAME=${{ github.event.inputs.version_name }}" >> $GITHUB_ENV

      # Permissão para executar o gradlew
      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew

      # Build do APK Release
      - name: Build APK Release
        run: ./gradlew app:assembleRelease

      # Listar arquivos para depuração
      - name: List APK Files
        run: find app/build/outputs -type f

      # Upload para Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk

