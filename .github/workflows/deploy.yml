name: Mony

on:
  push:
    branches:
      - main  # ou a branch que você deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # ou a versão que você está usando

      - name: Build with Gradle
        run: ./gradlew build  # ou ./gradlew assembleRelease para uma build de release

      - name: Run tests
        run: ./gradlew test  # ou ./gradlew connectedAndroidTest para testes em dispositivos Android