name: Build & Distribute APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      # Checkout do código
      - name: Checkout Code
        uses: actions/checkout@v2

      # Configuração do JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configurar versão
        run: |
          VERSION_CODE="${{ github.event.inputs.version_code }}"
          VERSION_NAME="${{ github.event.inputs.version_name }}"

          # Se VERSION_CODE estiver vazio, usa um valor padrão (exemplo: 1)
          if [[ -z "$VERSION_CODE" ]]; then
            VERSION_CODE=1
          fi

          # Se VERSION_NAME estiver vazio, usa um valor padrão (exemplo: 1.0.0)
          if [[ -z "$VERSION_NAME" ]]; then
            VERSION_NAME="1.0.0"
          fi

          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      # Permissão para executar o gradlew
      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew

      # Build do APK Release
      - name: Build APK Release
        run: ./gradlew app:assembleRelease

      # Listar arquivos para depuração
      - name: List APK Files
        run: find app/build/outputs -type f

      # Upload para Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk

