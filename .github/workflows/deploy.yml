name: Mony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  main_project_module: app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew

      - name: Run gradle tests
        run: ./gradlew test

      - name: Build gradle project
        run: ./gradlew build

      - name: Build APK Debug
        run: ./gradlew ${{ env.main_project_module }}:assembleDebug

      - name: Build APK Release
        run: ./gradlew ${{ env.main_project_module }}:assembleRelease

      - name: Write Firebase Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/firebase-key.json

      - name: Upload APK to Firebase App Distribution
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk \
          --app "1:283317962952:android:68a68767904a526109bdfd" \
          --groups "testers"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
