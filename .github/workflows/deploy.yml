name: Mony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Bundler
        run: |
          gem install bundler

      - name: Install Fastlane
        run: |
          bundle install

      - name: Build and Deploy with Fastlane
        run: |
          bundle exec fastlane deploy