name: Mony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  main_project_module: app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Configuração do JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Permissão de execução para gradlew
      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew

      # Execução de testes do Gradle
      - name: Run gradle tests
        run: ./gradlew test

      # Construção do APK de Release
      - name: Build APK Release
        run: ./gradlew ${{ env.main_project_module }}:assembleRelease

      # Verificar caminho do APK
      - name: Verify APK path
        run: ls -l app/build/outputs/apk/release/

      # Upload para Firebase App Distribution
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk

